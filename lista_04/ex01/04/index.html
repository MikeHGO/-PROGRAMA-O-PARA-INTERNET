<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ex04_style.css">
    </head>
    <body>
        <div class="container">

            <div class="form">                
                <div class="title">Address Details</div>
                <div class="line1">
                    <span class="campo">Line 1</span>
                    <input type="text" id="" placeholder="Address Line 1">
                </div>
                <div class="line2">
                    <span class="campo">Line 1</span>
                    <input type="text" id="" placeholder="Address Line 2">
                </div>
                <div class="city">
                    <span class="campo">City</span>
                    <input type="text" id="" placeholder="City">
                </div>
                <span class="state">
                    <span class="campo">State</span>
                    <input type="text" id="" placeholder="State">
                </span>
                <span class="postcode">
                    <span class="campo">Postcode</span>
                    <input type="text" id="" placeholder="Post Code">
                </span>
                <div class="country">
                    <span class="campo">Country</span>
                    <input type="text" placeholder="Country">
                </div>
                <div class="buttons">
                    <span class="btn_cancel"><input type="button" value="Cancel"></span>
                    <span class="btn_save"><input type="button" value="Save"></span>
                </div>
            </div>
            
        </div>
