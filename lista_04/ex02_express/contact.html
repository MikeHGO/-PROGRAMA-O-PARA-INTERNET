		<div class="container contact">
			<div>
				<h3>CONTACT</h3>
				<div>
					<input
						type="text"
						id=""
						placeholder="&#xF007;  Name"
						class="contact__box"
					/>
				</div>
				<div>
					<input
						type="email"
						id=""
						placeholder="&#xF0e0;  Example@email.com"
						class="contact__box"
					/>
				</div>
				<div>
					<textarea
						id=""
						placeholder="&#xF1d8;  Message"
						cols="25"
						rows="5"
						class="contact__box"
					></textarea>
				</div>
				<div><input type="button" value="SEND" class="btn" /></div>
			</div>
		</div>
