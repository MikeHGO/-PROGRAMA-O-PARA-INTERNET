<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ex01_style.css">        
    </head>
    <body>
        <div class="container">

            <div class="form">
                <div class="header">Contact Form</div>
                <div class="name"><input type="text" id="" placeholder="Name"></div>
                <div class="email"><input type="email" id="" placeholder="Email"></div>
                <div class="message"><textarea id="" placeholder="Message" cols="25" rows="5"></textarea></div>
                <label class="check_box">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Send a copy to my email
                </label>
                <div class="btn"><input type="button" value="SEND"></div>
            </div>
            
        </div>        
    </body>
</html>
