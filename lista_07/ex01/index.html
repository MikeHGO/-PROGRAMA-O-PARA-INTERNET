<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ex01_style.css">        
    </head>
    <body>
        <div class="container" id="container">
            <form action="" id="contact_form">
                <div class="form">
                    <div class="header">Contact Form</div>
                    <div class="name"><input type="text" id="" placeholder="Name" name="Name" required></div>
                    <div class="email"><input type="email" id="" placeholder="Email" name="Email" required></div>
                    <div class="message"><textarea id="" placeholder="Message" cols="25" rows="5" name="Text_area" required></textarea></div>
                    <label class="check_box">
                        <input type="checkbox" name="Checkbox">
                        <span class="checkmark"></span>
                        Send a copy to my email
                    </label>
                    <div class="btn"><input type="submit" value="SEND" name="Button"></div>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
