<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ex03_style.css">        
    </head>
    <body>
        <div class="container">

            <div class="form">                
                <div class="title">Colorlib Contact Form</div>
                <div class="sub_title">Contact us for custom quote</div>
                <div class="name"><input type="text" id="" placeholder="Your name"></div>
                <div class="email"><input type="email" id="" placeholder="Your Email Address"></div>
                <div class="phone"><input type="tel" placeholder="Your Phone Number (optional)"></div>
                <div class="web"><input type="url" placeholder="Your Web Site (optional)"></div>
                <div class="message"><textarea id="" placeholder="Type your message here..." cols="25" rows="5"></textarea></div>
                <div class="btn"><input type="button" value="Submit"></div>
            </div>
            
        </div>        
    </body>
</html>
