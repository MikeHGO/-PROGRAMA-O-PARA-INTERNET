<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Aula_04</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- atributo action informa destino das respostas -->
    <form action="resposta.html" method="">
        <fieldset>
            <legend>Informações pessoais</legend>
            <p>
                <label for="nome">Nome Completo</label>
                <!-- for e id precisam ter o mesmo nome para estarem relacionados -->
                <input type="text" id="nome" value="" name="">
            </p>
            <p><input type="password" id="" placeholder="senha" name=""></p>
            <p><input type="button" id="" value="Enviar" name=""></p>
        </fieldset>
        <p><input type="date"></p>
        <p><input type="datetime-local"></p>
        <p><input type="time"></p>
        <p><input type="week"></p>
        <p><input type="month"></p>
        <p><input type="color" name=""></p>
        <p><input type="number"></p>
        <p><input type="range" value="10" min="0" max="100"></p>
        <p><input type="email"></p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="checkbox" name="carros[]" values="monza" checked>Monza</p>
        <p><input type="checkbox" name="carros[]" values="opala">Ferrari</p>
        <p><input type="checkbox" name="carros[]" values="ferrari">Opala</p>
        <p><input type="radio" name="sexo" value="masculino" checked>Masculino</p>
        <p><input type="radio" name="sexo" value="feminino">Feminino</p>
        <p><input type="radio" name="monster" value="pokemon">Pokémon</p>
        <p><input type="radio" name="monster" value="digimon">Digimon</p>
        <p><input type="hidden" name="" value="id"></p>
        <p><input type="file" name="" value="id"></p>
        <p><input type="image" name="" value="id"></p>

        <p>
            <select name="carros" id="idCarros" ><!-- multiple -->
                <option value="monza">Monza</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="fiat">Fiat</option>
                <option value="Toyota">Toyota</option>
            </select>            
        </p>

        <p>
            <textarea name="" id="" cols="50" rows="50"></textarea>
        </p>        
        
    </form>
    
</body>
</html>
